{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Resume Analysis</h2>
  <h5>Extracted Text:</h5>
  <pre>{{ text }}</pre>
  <h5>Matched Keywords:</h5>
  {% if keywords %}
    <ul>
      {% for kw in keywords %}
        <li>{{ kw }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No relevant keywords found.</p>
  {% endif %}
</div>
{% endblock %}
